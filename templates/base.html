<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>

  <nav class="navbar navbar-light bg-light">
      <div class="container">
          <a class="navbar-brand" href="{{ url_for('list_compliance_frameworks') }}">
              <img src="{{ url_for('static', filename='images/dude_meme.jpg') }}" alt="" width="50" height="70">
              Dude, Where's My Compliance?
          </a>
      </div>
  </nav>

<section class="container-fluid mt-3 px-3 main-content">
    <div class="row">
        <div class="col-9 main-section">
            <div class="row bg-warning">
                <h3>{% block section_title %} {% endblock %}</h3>
            </div>
            <div class="row">
                {% block content %} {% endblock %}
            </div>
        </div>
        <div class="col-3 side-section">
            <h1>Dude, Where's My Compliance?</h1>
            <p>A one-stop shop for all your Prisma Cloud Compliance needs!</p>
            <a href="{{ url_for('list_compliance_frameworks') }}"><img src="{{ url_for('static', filename='images/dude_meme.jpg') }}"
                    class="img-fluid img-thumbnail title-image"/></a>
        </div>
    </div>
</section>

{#    <section class="container-fluid main-content">#}
{#        {% block content %} {% endblock %}#}
{#    </section>#}


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
